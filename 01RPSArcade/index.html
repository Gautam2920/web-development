<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Arcade</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <button id="themeToggle" class="theme-toggle">THEME</button>

    <div class="grid-bg"></div>

    <main class="card">
        <h1>ROCK PAPER SCISSORS</h1>

        <div class="difficulty">
            <select id="difficulty">
                <option value="easy">EASY</option>
                <option value="medium">MEDIUM</option>
                <option value="hard">HARD</option>
            </select>
        </div>

        <div class="controls">
            <button data-choice="rock">ROCK (R)</button>
            <button data-choice="paper">PAPER (P)</button>
            <button data-choice="scissors">SCISSORS (S)</button>
        </div>

        <div class="panel">
            <p id="round"></p>
            <p id="result"></p>
            <p id="score"></p>
            <p id="final"></p>
        </div>

        <div class="stats">
            <p id="stats"></p>
        </div>

        <button id="reset" class="reset-btn">RESET</button>
    </main>

    <script type="module" src="ui.js"></script>
</body>

</html>
